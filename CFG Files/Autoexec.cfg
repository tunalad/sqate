// Skate Binds
bind "SHIFT" +trick1    // Indy Grab
bind "q" +trick2        // Pop Shove-it
bind "e" +trick3        // 360 Shove-it
bind "r" +trick4        // Backside 360

bind "c" togglecam
bind "f" togglewalk
bind "m" compstart
bind "F1" helpme

// Tweaks
fov                 115                 // Changes FOV
crosshair           "0"                 // Removes the crosshair
viewsize            100                 // 120 will disable the HUD, 100 will restore the HUD
gl_font             "gfx/povo5f.png"    // Sets the font to my preferred font, you can change this by moving your fontset into the gfx folder located in this directory and swapping this variable.
gl_cshiftpercent    0                   // Removes all filters applied to the camera, such as those applied while under the effect of powerups and underwater

// SQATE Settings (these can be also found inside `mode_sqate.cfg`, so feel free to mess with these)
//set sq_
set sq_airstrafe            0   "enables air strafing"
set sq_fail_trick           1   "enables failing tricks (requires restarting)"
set sq_fail_fall            1   "enables failing from big heights (requires restarting)"
set sq_fail_damage          0   "enables getting damaged when failing a trick (requires restarting)"
set sq_waterkill            0   "deep waters kill you instantly"
set sq_sidedrop             0   "enables falling off of skate when looking in the wrong direction on landing (requires restarting)"
set sq_skip_stair           0   "enables climbing up stairs while skating"
set sq_skip_water           1   "players won't get stuck in shallow waters"
set sq_walking              0   "lets player get off of their skates"

set sq_stamina              0   "enables stamina (requires restarting)"
set sq_stamina_recovery     2   "stamina recovery value"
set sq_stamina_cost_jump    30  "stamina cost when jumping while skating"
set sq_stamina_cost_push    30  "stamina cost when pushing skate"

set sq_remove_items         35  "removes specified kind of items from map"
// items are removed based on these:
//      weapons  = 1
//      armors   = 2
//      runes    = 4
//      suit     = 8
//      health   = 16
//      ammo     = 32
//  if we want to remove multiple, we just set a sum of the items
//  to remove weapons(1) and runes(4), we set 5 (1+4)
//  to remove weapons(1), runes(4) and health(16), we set 21 (1 + 4 + 16)
//  to remove everything, we just sum everything up (63)


// Skate Aliases (DO NOT CHANGE THESE UNLESS YOU KNOW WHAT YOU'RE DOING. AND IF YOU KNOW WHAT YOU'RE DOING, YOU WILL KNOW WHY YOU SHOULDN'T CHANGE THESE!!!!!!!!)
//alias addbot    "impulse 100"
alias togglecam "impulse 104"
alias togglewalk "impulse 105"
alias compstart "impulse 103"
alias helpme    "impulse 201"
alias +trick1   "impulse  99"
alias -trick1   "impulse  98"
alias +trick2   "impulse  97"
alias -trick2   "impulse  96"
alias +trick3   "impulse  95"
alias -trick3   "impulse  94"
alias +trick4   "impulse  93"
alias -trick4   "impulse  92"

// aliases for different settings
// Kickflip (original)
alias mode_kickflip     "exec mode_kickflip.cfg"
alias mode_original     "exec mode_kickflip.cfg"
// KFQuake
alias mode_kfquake      "exec mode_fluffacorn.cfg"
alias mode_fluffacorn   "exec mode_fluffacorn.cfg"
// SQATE (sane defaults & my easy mode)
aias mode_sqate         "exec mode_sqate.cfg"
aias mode_tvnalad       "exec mode_tvnalad.cfg"

// SQATE menu demos
wait
startdemos sq_demo1 sq_demo2 sq_demo3
demos
