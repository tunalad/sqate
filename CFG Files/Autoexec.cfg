// Skate Binds
bind "SHIFT" +trick1    // Indy Grab
bind "q" +trick2        // Pop Shove-it
bind "e" +trick3        // 360 Shove-it
bind "r" +trick4        // Backside 360

bind "c" togglecam
bind "m" compstart
bind "F1" helpme
// bind "b" addbot (unstable feature)

// Tweaks
fov                 115                 // Changes FOV
crosshair           "0"                 // Removes the crosshair
viewsize            120                 // 120 will disable the HUD, 100 will restore the HUD
viewsize            100                 // 120 will disable the HUD, 100 will restore the HUD
gl_font             "gfx/povo5f.png"    // Sets the font to my preferred font, you can change this by moving your fontset into the gfx folder located in this directory and swapping this variable.
gl_cshiftpercent    0                   // Removes all filters applied to the camera, such as those applied while under the effect of powerups and underwater

// SQATE Settings
//set sq_
set sq_strafe               0   // air strafing
set sq_faildamage           0   // taking damage on fallin off of skate
set sq_waterkill            0   // water killing player
set sq_sidedrop             0   // fall off of skate when looking away
set sq_stairskip            0   // stairs won't stop you when going up them
set sq_waterskip            1   // you won't get stuck in shallow waters

set sq_stamina              0   // enable stamina
set sq_stamina_recovery     2   // stamina recovery/incrementing value
set sq_stamina_cost_jump    30  // stamina cost when jumping
set sq_stamina_cost_push    30  // stamina cost when pushing


// Skate Aliases (DO NOT CHANGE THESE UNLESS YOU KNOW WHAT YOU'RE DOING. AND IF YOU KNOW WHAT YOU'RE DOING, YOU WILL KNOW WHY YOU SHOULDN'T CHANGE THESE!!!!!!!!)
//alias addbot    "impulse 100"
alias togglecam "impulse 104"
alias compstart "impulse 103"
alias helpme    "impulse 201"
alias +trick1   "impulse  99"
alias -trick1   "impulse  98"
alias +trick2   "impulse  97"
alias -trick2   "impulse  96"
alias +trick3   "impulse  95"
alias -trick3   "impulse  94"
alias +trick4   "impulse  93"
alias -trick4   "impulse  92"
